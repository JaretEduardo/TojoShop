<app-start>
    <div class="parent">
        <!-- √Årea principal de contenido (div1) -->
        <div class="div1">
            <div class="products-grid">
                <div class="product-card" *ngFor="let product of filteredProducts">
                    <div class="product-image">
                        <img [src]="product.image" [alt]="product.name">
                        <div class="product-overlay">
                            <button class="action-btn favorite-btn" (click)="toggleFavorite(product)">
                                <span class="btn-icon">‚ù§Ô∏è</span>
                            </button>
                            <button class="action-btn cart-btn" (click)="addToCart(product)">
                                <span class="btn-icon">üõí</span>
                            </button>
                        </div>
                    </div>

                    <div class="product-info">
                        <h3 class="product-name">{{ product.name }}</h3>
                        <p class="product-description">{{ product.description }}</p>
                        <div class="product-price">${{ product.price }}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- T√≠tulo PRODUCTOS (div2) -->
        <div class="div2">
            <div class="content-header">
                <h1 class="content-title">PRODUCTOS</h1>
                <div class="content-line"></div>
            </div>
        </div>

        <!-- √Årea de filtros (div3) -->
        <div class="div3">
            <div class="filters-container">
                <!-- Buscador -->
                <div class="search-filter">
                    <input type="text" class="search-input" placeholder="Buscar productos..." [(ngModel)]="searchTerm"
                        (input)="filterProducts()">
                    <div class="search-icon">üîç</div>
                </div>

                <!-- Filtro por categor√≠a -->
                <div class="category-filter">
                    <select class="filter-select" [(ngModel)]="selectedCategory" (change)="filterProducts()">
                        <option value="">Todas las categor√≠as</option>
                        <option value="electronics">Electr√≥nicos</option>
                        <option value="clothing">Ropa</option>
                        <option value="accessories">Accesorios</option>
                    </select>
                </div>

                <!-- Filtro por stock -->
                <div class="stock-filter">
                    <select class="filter-select" [(ngModel)]="stockFilter" (change)="filterProducts()">
                        <option value="">Todo el stock</option>
                        <option value="available">Disponible</option>
                        <option value="low">Stock bajo</option>
                    </select>
                </div>

                <!-- Bot√≥n limpiar filtros -->
                <button class="clear-filters-btn" (click)="clearFilters()">
                    <span class="btn-icon">üóëÔ∏è</span>
                    <span class="btn-text">LIMPIAR</span>
                </button>
            </div>
        </div>
    </div>
</app-start>
