<div class="products-container">
  <!-- Div 1: Formulario de Producto -->
  <div class="div1">
    <div class="product-form-header">
      <h2>Agregar Nuevo Producto</h2>
      <div class="form-subtitle">Complete los datos del producto y seleccione su ubicación</div>
    </div>
    
    <form class="product-form" (ngSubmit)="anadirProducto()">
      <div class="form-group">
        <label for="codigo">Código del Producto</label>
        <input 
          type="text" 
          id="codigo" 
          [(ngModel)]="productoForm.codigo" 
          name="codigo"
          placeholder="Ej: LAC001" 
          required>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre del Producto</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="productoForm.nombre" 
          name="nombre"
          placeholder="Ej: Leche Entera 1L" 
          required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea 
          id="descripcion" 
          [(ngModel)]="productoForm.descripcion" 
          name="descripcion"
          placeholder="Describa las características del producto" 
          rows="3" 
          required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="precio">Precio (MXN)</label>
          <input 
            type="number" 
            id="precio" 
            [(ngModel)]="productoForm.precio" 
            name="precio"
            placeholder="0.00" 
            step="0.01" 
            min="0" 
            required>
        </div>

        <div class="form-group">
          <label for="stock">Stock Inicial</label>
          <input 
            type="number" 
            id="peso" 
            [(ngModel)]="productoForm.peso" 
            name="peso"
            placeholder="0.000" 
            step="0.001" 
            min="0" 
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select 
          id="categoria" 
          [(ngModel)]="productoForm.categoria" 
          name="categoria" 
          required>
          <option value="">Seleccionar categoría</option>
          <option *ngFor="let cat of categorias" [value]="cat.value">
            {{ cat.label }}
          </option>
        </select>
      </div>

      <!-- Información de ubicación comentada temporalmente -->
      <!-- 
      <div class="position-info" *ngIf="gondolaSeleccionada && posicionSeleccionada">
        <div class="info-badge">
          <span class="badge-title">Ubicación Seleccionada:</span>
          <span class="badge-content">
            {{ getGondolaActual()?.nombre }} - 
            Posición ({{ posicionSeleccionada.x + 1 }}, {{ posicionSeleccionada.y + 1 }})
          </span>
        </div>
      </div>
      -->

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="!validarFormulario()">
        <span class="btn-text">Agregar Producto</span>
        <span class="btn-icon">+</span>
      </button>
    </form>
  </div>

  <!-- Div 2: Herramienta de Compras -->
  <div class="div2">
    <app-purchasingtool></app-purchasingtool>
  </div>
</div>
