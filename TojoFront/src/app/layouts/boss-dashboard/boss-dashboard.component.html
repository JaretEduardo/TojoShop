<div class="retro-background"></div>
<div class="perspective-grid"></div>

<div class="neon-particles">
    <div class="neon-orb"></div>
    <div class="neon-orb"></div>
    <div class="neon-orb"></div>
    <div class="neon-orb"></div>
    <div class="neon-orb"></div>
    <div class="neon-orb"></div>
</div>

<!-- Main Grid Layout -->
<div class="parent">
    <!-- Navbar (div1) -->
    <div class="div1"></div>

    <!-- Navegación de pestañas (div2) -->
    <div class="div2"></div>

    <!-- Feed (div3) -->
    <div class="div3">
        <button class="nav-tab feed-tab" [class.active]="activeTab === 'feed'" (click)="setActiveTab('feed')">
            <div class="tab-icon">📊</div>
            <span class="tab-text">FEED</span>
            <div class="tab-glow"></div>
        </button>
    </div>

    <!-- Identidad (div4) -->
    <div class="div4">
        <button class="nav-tab identity-tab" [class.active]="activeTab === 'identity'" (click)="setActiveTab('identity')">
            <div class="tab-icon">👥</div>
            <span class="tab-text">IDENTIDAD</span>
            <div class="tab-glow"></div>
        </button>
    </div>

    <!-- Productos (div5) -->
    <div class="div5">
        <button class="nav-tab products-tab" [class.active]="activeTab === 'products'" (click)="setActiveTab('products')">
            <div class="tab-icon">📦</div>
            <span class="tab-text">PRODUCTOS</span>
            <div class="tab-glow"></div>
        </button>
    </div>

    <!-- Checkout (div6) -->
    <div class="div6">
        <button class="nav-tab checkout-tab" [class.active]="activeTab === 'checkout'" (click)="setActiveTab('checkout')">
            <div class="tab-icon">💳</div>
            <span class="tab-text">CHECKOUT</span>
            <div class="tab-glow"></div>
        </button>
    </div>

    <!-- Alerts (div6a) -->
    <div class="div6a">
        <button class="nav-tab alerts-tab" [class.active]="activeTab === 'alertfeed'" (click)="setActiveTab('alertfeed')">
            <div class="tab-icon">🚨</div>
            <span class="tab-text">ALERTAS</span>
            <div class="tab-glow"></div>
        </button>
    </div>

    <!-- Logo (div7) -->
    <div class="div7">
        <div class="logo-container">
            <div class="logo-icon">⚡</div>
            <span class="logo-text">TOJO</span>
        </div>
    </div>

    <!-- Perfil del usuario (div8) -->
    <div class="div8">
        <div class="user-profile" (click)="openLogoutConfirm()">
            <div class="user-avatar">👤</div>
            <div class="user-info">
                <span class="user-name">{{ userName }}</span>
                <span class="user-role">{{ userRole }}</span>
            </div>
        </div>
    </div>

    <!-- Notificaciones (div9) -->
    <div class="div9">
        <button class="notification-btn" (click)="openNotifications()">
            <div class="notification-icon">🔔</div>
            <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
        </button>
    </div>

    <!-- Área de contenido principal -->
    <div class="content-area">
        <router-outlet></router-outlet>
    </div>
</div>

<!-- Modal de confirmación de logout -->
<div class="logout-modal-backdrop" *ngIf="showLogoutModal">
    <div class="logout-modal">
        <div class="logout-modal-header">Cerrar Sesión</div>
        <div class="logout-modal-body">
            ¿Deseas cerrar la sesión actual?
        </div>
        <div class="logout-modal-actions">
            <button class="btn-cancel" (click)="cancelLogout()">Cancelar</button>
            <button class="btn-confirm" [disabled]="loggingOut" (click)="confirmLogout()">
                <span *ngIf="!loggingOut">Cerrar Sesión</span>
                <span *ngIf="loggingOut" class="spinner"></span>
            </button>
        </div>
    </div>
</div>
