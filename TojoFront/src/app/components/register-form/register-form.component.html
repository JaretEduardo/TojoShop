<div class="register-form">
    <h2 class="form-title">Crear Cuenta</h2>
    
    <form class="auth-form" id="authForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-field">
            <label for="name" class="field-label">Nombre Completo</label>
            <input 
                type="text" 
                id="name" 
                class="field-input"
                [(ngModel)]="registerData.name"
                name="name"
                placeholder="Tu nombre completo"
                required>
        </div>

        <div class="form-field">
            <label for="email" class="field-label">Email</label>
            <input 
                type="email" 
                id="email" 
                class="field-input"
                [(ngModel)]="registerData.email"
                name="email"
                placeholder="tu@email.com"
                required>
        </div>
        
        <div class="form-field">
            <label for="password" class="field-label">Contrase√±a</label>
            <div class="password-field">
                <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    id="password" 
                    class="field-input"
                    [(ngModel)]="registerData.password"
                    name="password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required>
                <button 
                    type="button" 
                    class="password-toggle-btn"
                    (click)="togglePasswordVisibility()">
                    {{ showPassword ? 'OCULTAR' : 'VER' }}
                </button>
            </div>
        </div>
        
        <div class="form-field">
            <label for="confirmPassword" class="field-label">Confirmar Contrase√±a</label>
            <div class="password-field">
                <input 
                    [type]="showConfirmPassword ? 'text' : 'password'" 
                    id="confirmPassword" 
                    class="field-input"
                    [(ngModel)]="registerData.confirmPassword"
                    name="confirmPassword"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required>
                <button 
                    type="button" 
                    class="password-toggle-btn"
                    (click)="toggleConfirmPasswordVisibility()">
                    {{ showConfirmPassword ? 'OCULTAR' : 'VER' }}
                </button>
            </div>
        </div>
        
        <div class="form-options">
            <label class="checkbox-container">
                <input type="checkbox" [(ngModel)]="acceptTerms" name="terms" required>
                <span class="checkbox-custom"></span>
                Acepto los t√©rminos y condiciones
            </label>
        </div>
        
    </form>
</div>

<!-- Modal de T√©rminos y Condiciones -->
<div class="terms-modal-overlay" *ngIf="showTermsModal" (click)="closeTermsModal()">
    <div class="terms-modal" (click)="$event.stopPropagation()">
        <div class="terms-modal-header">
            <h3 class="terms-modal-title">‚ö†Ô∏è T√âRMINOS REQUERIDOS</h3>
            <button class="terms-close-btn" (click)="closeTermsModal()">√ó</button>
        </div>
        
        <div class="terms-modal-content">
            <div class="terms-warning-icon">üö®</div>
            <p class="terms-message">
                Debes aceptar los <span class="highlight">t√©rminos y condiciones</span> 
                para continuar con el registro.
            </p>
            <p class="terms-submessage">
                Por favor, marca la casilla de aceptaci√≥n antes de proceder.
            </p>
        </div>
        
        <div class="terms-modal-actions">
            <button class="terms-action-btn primary" (click)="closeTermsModal()">
                ENTENDIDO
            </button>
        </div>
    </div>
</div>
